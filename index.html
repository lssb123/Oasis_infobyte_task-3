<!DOCTYPE html>
<html>
<head>
  <title>Basic To-Do App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Basic To-Do App</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter task" required> &nbsp;&nbsp;&nbsp;
    
      <button type="submit">Add Task</button>
    </form>
    <div id="pending-tasks">
      <h2>Pending Tasks</h2>
      <ul id="pending-tasks-list" class="hello"></ul>
    </div>
    <div id="completed-tasks">
      <h2>Completed Tasks</h2>
      <ul id="completed-tasks-list" class="hello"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
